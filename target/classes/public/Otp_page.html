
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form by Colorlib</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="main">

		<section class="signup">
			<!-- <img src="images/signup-bg.jpg" alt=""> -->
			<div class="container">
				<div class="signup-content">
					<form method="POST" id="signup-form" class="signup-form"
						action="practitioners/verifyotp">
						<h2 class="form-title">Verify Email</h2>
						
						<div class="form-group">
						<label for="State" class="form-group">Enter Otp</label>
							<input type="state" class="form-input" name="otp" id="otp"
								placeholder="otp" />
						</div>
						<input type="hidden" id="email" name="email" >
						<div class="form-group">
							<input type="submit" name="submit" id="submit"
								class="form-submit" value="Submit Otp" />
						</div>
						<div id="msg" style="color:red" style="text-align: center"></div>
						<div class="form-group">
							<input type="submit" name="submit" id="submit"
								class="form-submit" value="Resend Otp" formmethod="POST" formaction="practitioners/resendotp"/>
						</div>
						
					</form>
					
				</div>
			</div>
		</section>

	</div>

	<!-- JS -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script>
     document.addEventListener("DOMContentLoaded", function(event) {
      var url_string = window.location.href;
	    var url = new URL(url_string);
	    var msgvalue = url.searchParams.get("msg");
	    //alert(paramValue)
		document.getElementById("msg").innerHTML = msgvalue;
		var emailvalue = url.searchParams.get("email");
	    //alert(paramValue)
		document.getElementById("email").value = emailvalue;
  });
</script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
